<button (click)="addToBag(); newProduct(productToDisplay)" type="button" class="btn btn-default" *ngIf="!showAlert" >Add to bag!</button>
<div *ngIf="showAlert">
<p class="red">
  You've added {{(productToDisplay | async)?.name}} to your bag :)
</p>
  <div class="btn-group">
    <button type="button" class="btn btn-sm btn-default red">Edit</button>
    <button type="button" class="btn btn-sm btn-default red" (click)="removeFromBag()">Remove</button>
  </div>
</div>
