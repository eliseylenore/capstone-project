<div class="product-detail row">
  <div class="col-sm-5 col-lg-3">
    <img src="{{(productToDisplay | async)?.imageUrl}}"/>
  </div>
  <div class="col-sm-7 col-lg-9">
    <h2>{{(productToDisplay | async)?.name}}</h2>
    <h4>${{(productToDisplay | async)?.price}}</h4>
    <h3>Description</h3>
    <p>{{(productToDisplay | async)?.description}}</p>
    <app-added-to-bag></app-added-to-bag>
  </div>
</div>
