<h1>Product Search</h1>

<div class="input-group col-xs-6">
  <input type="text" [(ngModel)]="search" (keydown)="searchThis(search)" placeholder="Search products" class="input form-control">
  <span class="input-group-btn">
    <button class="btn btn-default" type="submit">Go!</button>
  </span>
</div>

<div class="row product-list">
  <div *ngFor="let product of products" class="col-sm-6 item" (click)="goToDetailPage(product)">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-5">
          <div class="img" [ngStyle]= "{'background-image': 'url(' + product.imageUrl + ')'}">
          </div>
        </div>
        <div class="col-xs-7">
          <h5>{{product.name}}</h5>
          <h4>${{product.price}}</h4>
          <h3>Description</h3>
          <p>{{product.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="products?.length < 1">
  <hr>
  <p>
    No results found :(
  </p>
</div>
