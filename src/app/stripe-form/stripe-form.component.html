<h1>Your Cart</h1>
<h2>Total Price: ${{cartPrice}}</h2>

<div class="row product-list">
  <div *ngFor="let product of productsInCart | async" class="col-sm-6 item" (click)="goToDetailPage(product.id)">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-5">
          <div class="img" [ngStyle]= "{'background-image': 'url(' + product.imageUrl + ')'}">
          </div>
          <!-- <img src="{{product.imageUrl}}"/> -->
        </div>
        <div class="col-xs-7">
          <h5>{{product.name}}</h5>
          <h4>${{product.price}}</h4>
          <h3>Description</h3>
          <p>{{product.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<button id="customButton"(click)="openCheckout()">Purchase</button>
