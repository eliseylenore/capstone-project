
<div class="business-header">
</div>
<div class="container">
  <h1 *ngIf="noCart">Nothing is in your cart yet!</h1>
  <a class="navbar-brand" href="/">Go shopping</a>
  <div *ngIf="!noCart">
    <h1>Order Summary</h1>
    <div class="row">
      <h2 class="col-xs-3">Total Price: ${{cartCost}}</h2>
      <h2 class="col-xs-2">Items: {{cartLength}}</h2>
      <button class="btn btn-default" id="customButton"(click)="openCheckout()">Purchase</button>
    </div>

    <div class="row product-list">
      <div *ngFor="let product of productsInCart | async" class="col-sm-6 item" (click)="goToDetailPage(product.id)">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-xs-5">
              <div class="img" [ngStyle]= "{'background-image': 'url(' + product.imageUrl + ')'}">
              </div>
              <!-- <img src="{{product.imageUrl}}"/> -->
            </div>
            <div class="col-xs-7">
              <h5>{{product.name}}</h5>
              <h4>${{product.price}}</h4>
              <h3>Quantity: {{product.quantity}}</h3>
              <p>Size: {{product.size}}</p>
              <a>Edit</a>
              <a>Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
